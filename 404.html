<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0079A3, #2BAAE2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        img {
            width: 150px; /* Defina o tamanho da imagem */
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            color: #555;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #777;
        }

        .back-home-btn {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #2980b9;
        }

        .back-home-btn:active {
            background-color: #1f6a8c;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 2;
        }

        .logo {
            width: 200px;
            height: 100px;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .logo:hover img {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com logo no canto esquerdo -->
    <div class="header">
        <a href="BasementHome.html">
            <div class="logo">
                <img src="BasementCPLogo.png" alt="Logo do BasementCP">
            </div>
        </a>
    </div>

    <!-- Conteúdo da página 404 centralizado -->
    <h1>404</h1>
    <img src="ConfusePenguin.png" alt="404 Image"> <!-- Caminho da sua imagem -->
    <h2>Page Not Found</h2>
    <p>Sorry, the page you were looking for could not be found. It might have been moved or deleted.</p>
    <a href="BasementHome.html" class="back-home-btn">Back to Home</a>

</body>
</html>
