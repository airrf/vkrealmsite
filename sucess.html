<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3a9bdc, #2663a8);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    /* Logo com efeito de glow e redirecionamento */
    .logo1 {
      width: 200px;
      height: 100px;
      cursor: pointer;
      transition: filter 0.3s ease;
    }
    .logo1:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
    }
    .language-selector-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .language-selector {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 15px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .language-selector:hover {
      background-color: #2980b9;
    }
    @font-face {
      font-family: FontKK;
      src: url('ReadyforAnythingBB-Regular.ttf');
    }
    h5 {
      font-family: FontKK;
    }
  </style>
</head>

<body>
  <div class="header">
    <!-- Envolvendo a logo em um link para redirecionar √† tela inicial -->
    <a href="BasementHome.html">
      <img class="logo1" src="BasementCPLogo.png" alt="Logo do BasementCP">
    </a>
    <div class="language-selector-container">
      <select id="language-selector" class="language-selector">
        <option value="en" selected>üåê English</option>
        <option value="es">üåê Espa√±ol</option>
        <option value="pt">üåê Portugu√™s</option>
      </select>
    </div>
  </div>

  <div class="container">
    <img src="Mail.gif" alt="Logo" class="logo">
    <h1 data-lang="title">Form submitted successfully!</h1>
    <p data-lang="message">We have received your message and will contact you soon.</p>
    <a href="BasementHome.html" class="button" data-lang="button">Return to Home Page</a>
  </div>

  <script>
    const translations = {
      en: {
        title: "Form submitted successfully!",
        message: "We have received your message and will contact you soon.",
        button: "Return to Home Page"
      },
      es: {
        title: "¬°Formulario enviado con √©xito!",
        message: "Hemos recibido su mensaje y nos pondremos en contacto pronto.",
        button: "Volver a la p√°gina de inicio"
      },
      pt: {
        title: "Formul√°rio enviado com sucesso!",
        message: "Recebemos sua mensagem e entraremos em contato em breve.",
        button: "Voltar para a P√°gina Inicial"
      }
    };

    document.getElementById("language-selector").addEventListener("change", function () {
      const lang = this.value;
      document.querySelector("[data-lang='title']").textContent = translations[lang].title;
      document.querySelector("[data-lang='message']").textContent = translations[lang].message;
      document.querySelector("[data-lang='button']").textContent = translations[lang].button;
    });
  </script>
</body>
</html>
